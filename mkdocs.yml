site_name: Vultorch Tutorial
site_description: Step-by-step guide to Vultorch
site_url: https://chenlizheme.github.io/Vultorch/tutorial/

docs_dir: tutorial
site_dir: docs/tutorial

theme:
  name: material
  language: en
  custom_dir: tutorial/overrides
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.follow
  icon:
    logo: material/cube-outline

extra_css:
  - assets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 中文
          build: true

nav:
  - Home: index.md
  - 01 — Hello Tensor: 01_hello_tensor.md
  - 02 — Multi-Panel: 02_multi_panel.md
  - 03 — Training Test: 03_training_test.md
  - 04 — Conway's Game of Life: 04_conway.md
  - 05 — Image Viewer: 05_image_viewer.md
  - 06 — Pixel Canvas: 06_pixel_canvas.md
  - 07 — Multi-Channel Viewer: 07_multichannel.md
  - 08 — GT vs Prediction: 08_gt_vs_pred.md
  - 09 — Live Hyperparameter Tuning: 09_live_tuning.md
  - 10 — 2D Gaussian Splatting: 10_gaussian2d.md
  - 11 — 3D Surface Inspector: 11_3d_inspector.md
  - 12 — Neural Rendering Workstation: 12_neural_workstation.md
  - 13 — Snake RL: 13_snake_rl.md
  - API Reference: api.md
