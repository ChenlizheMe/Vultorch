{% extends "base.html" %}

{% block site_name %}
  <a href="{{ config.site_url }}" class="md-header__button md-logo" aria-label="Vultorch">
    <span class="vt-logo-text">VULTORCH</span>
  </a>
  <span class="vt-sep">|</span>
  <a href="../index.html" class="vt-home-link">← Home</a>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
/* ── Custom language toggle matching main page ── */
(function() {
  var links = document.querySelectorAll('.md-select__link[hreflang]');
  if (links.length < 2) return;

  var lang = document.documentElement.lang || 'en';
  var toggle = document.createElement('div');
  toggle.className = 'vt-lang-toggle';

  links.forEach(function(link) {
    var rawHref = link.getAttribute('href');

    /* Fix absolute paths (only happens on home pages).
       Subpages already have correct relative hrefs like
       ../zh/page/ or ../../page/ — leave those alone. */
    if (rawHref.charAt(0) === '/') {
      if (link.hreflang === lang) {
        rawHref = './';                       /* self */
      } else if (link.hreflang === 'zh') {
        rawHref = 'zh/';                      /* EN home → ZH home */
      } else {
        rawHref = '../';                      /* ZH home → EN home */
      }
    }

    var a = document.createElement('a');
    a.href = rawHref;
    a.className = 'vt-lang-btn';
    if (link.hreflang === lang) a.classList.add('active');
    a.textContent = link.hreflang === 'en' ? 'EN' : '中文';
    toggle.appendChild(a);
  });

  document.body.appendChild(toggle);
})();
</script>
{% endblock %}
