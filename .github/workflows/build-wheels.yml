name: Build wheels

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12"]
        cuda: ["12.4"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ── Vulkan SDK ────────────────────────────────────────────
      - name: Install Vulkan SDK
        run: |
          $url = "https://sdk.lunarg.com/sdk/download/1.3.236.0/windows/VulkanSDK-1.3.236.0-Installer.exe"
          Invoke-WebRequest -Uri $url -OutFile VulkanSDK.exe
          Start-Process -FilePath .\VulkanSDK.exe -Args "/S" -Wait
        shell: pwsh

      # ── CUDA Toolkit ──────────────────────────────────────────
      - uses: Jimver/cuda-toolkit@v0.2.16
        with:
          cuda: ${{ matrix.cuda }}
          method: network

      # ── Python ────────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install build deps
        run: pip install scikit-build-core pybind11 build

      # ── Build wheel ───────────────────────────────────────────
      - name: Build wheel
        run: python -m build --wheel
        env:
          VULKAN_SDK: "C:\\VulkanSDK\\1.3.236.0"

      # ── Quick smoke test ──────────────────────────────────────
      - name: Test import
        run: |
          pip install (Get-ChildItem dist\*.whl).FullName
          python -c "import vultorch; print('OK', vultorch.__version__)"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-win-py${{ matrix.python }}
          path: dist/*.whl

  # ── Publish to PyPI on tag push ───────────────────────────────
  publish:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
